[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_calls = False
disallow_untyped_decorators = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_optional = False
strict_equality = True
no_implicit_reexport = False
no_implicit_optional = False

# Ignore missing imports for third-party libraries
ignore_missing_imports = False

# Exclude problematic files temporarily
# TODO: Remove these as each file is fixed
[mypy-src.services.alerts.agents.*]
ignore_errors = True

[mypy-src.services.smtp]
ignore_errors = True

[mypy-src.services.alert_rule_service]
ignore_errors = True

[mypy-src.services.background_recommendation_service]
ignore_errors = True

[mypy-src.services.recommendation_metrics]
ignore_errors = True

[mypy-src.services.recommendation_scheduler]
ignore_errors = True

[mypy-src.services.recommendation_job_queue]
ignore_errors = True

[mypy-src.services.alert_job_queue]
ignore_errors = True

[mypy-src.routes.alerts]
ignore_errors = True

[mypy-src.routes.transactions]
ignore_errors = True

[mypy-src.services.alerts.validate_rule_graph]
ignore_errors = True

[mypy-src.services.alerts.parse_alert_graph]
ignore_errors = True

[mypy-src.services.alerts.generate_alert_graph]
ignore_errors = True

# Per-module options for third-party libraries without stubs
[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-langgraph.*]
ignore_missing_imports = True

[mypy-langchain.*]
