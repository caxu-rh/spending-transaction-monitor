[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_calls = False
disallow_untyped_decorators = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_optional = False
strict_equality = True
no_implicit_reexport = False
no_implicit_optional = False
mypy_path = src
exclude = (^alembic/|^tests/|^enable_pgvector\.py$|^extract_categories_from_csv\.py$|^real_category_mappings\.py$)

[mypy-db.database]
ignore_errors = True

[mypy-db.scripts.seed]
ignore_errors = True

[mypy-db.scripts.populate_embeddings]
ignore_errors = True

[mypy-db.scripts.populate_embeddings_local]
ignore_errors = True

[mypy-db.scripts.populate_embeddings_ollama]
ignore_errors = True

# Ignore missing imports for third-party libraries without stubs
[mypy-pgvector.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

