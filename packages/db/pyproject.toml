[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spending-monitor-db"
dynamic = ["version"]
description = "Database package for spending-monitor"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "asyncpg>=0.29.0",
    "greenlet>=3.0.0",
    "psycopg2-binary>=2.9.0",
    "pydantic-settings>=2.0.0",
    "pgvector>=0.2.0",
    "pandas>=2.3.2",
    "openai>=1.109.1",
    "httpx>=0.28.1",
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/db"]

[tool.hatch.build.targets.wheel.force-include]
"src/db/py.typed" = "db/py.typed"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["E501", "B008", "UP007"]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as requiring asyncio (deselect with '-m \"not asyncio\"')",
]

[dependency-groups]
dev = [
    "types-pyyaml>=6.0.12.20250915",
    "types-requests>=2.32.4.20250913",
]

[tool.hatch.version]
path = "src/db/__init__.py"
